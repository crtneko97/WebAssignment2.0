        <h1>Contact Us</h1>

        <div class="hotel-info">
            <a href="tel:+46123456789"><i class="fa-solid fa-phone"></i></a>
            <a href="mailto:someone@yoursite.com"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.google.com/maps/place/Nest+Hotel+Sapporo+Ekimae/@43.0642369,141.3515451,17z/data=!4m18!1m9!3m8!1s0x5f0b2917977e7a8d:0x4ae844235697dd2d!2sJR+INN+Sapporo+Kita2jo!5m2!4m1!1i2!8m2!3d43.0642385!4d141.354161!3m7!1s0x0:0x5be3fbd5e36fd5e8!5m2!4m1!1i2!8m2!3d43.0640578!4d141.353741"><i class="fa-solid fa-map-location-dot"></i></a>

        <p class="contact-info">Please follow the form if you would like to get in contact with us.</p>
        
        
        <form id="form">
            
            <label for="subject">Select your subject</label><br>
            
            <select name="subject" id="subject">
                <option value="book">Book</option>
                <option value="cancel">Canel</option>
                <option value="none-of-the-above">None of the above</option>
            </select>
            
            <br>
            
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="fname"><br>
            <label for="phonenumber">Phonenumber</label><br>
            <input type="text" id="phonenumber" name="phonenumber"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
            
            <textarea name="message" id="message" cols="30" rows="10">Please message us also about specific topic...</textarea>
            <br>
            <button onclick=removeForm() id="submitButton" class="sendbtn" type="submit">Send</button> 
        </form>
