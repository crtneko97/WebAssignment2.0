    <main>
        <!--
            1. Namn
            2. E-post
            3. Telefonnummer
            4. Rullist för val av ämne (t.ex. Bokning, avbokning, övrigt)
            5. Meddelanderuta
            6. Skicka-knapp
        -->
        <h1>Contact Us</h1>

        <p>Please follow the form if you would like to get in contact with us.</p>
        

        <form>
            
            <label for="subject">Select your subject</label><br>
            
            <select name="subject" id="subject">
                <option value="book">Book</option>
                <option value="cancel">Canel</option>
                <option value="none-of-the-above">None of the above</option>
            </select>

            <br>

            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="fname"><br>
            <label for="phonenumber">Phonenumber</label><br>
            <input type="text" id="phonenumber" name="phonenumber"><br>
            <label for="emial">Email</label><br>
            <input type="text" id="email" name="email"><br>

            <textarea name="message" id="message" cols="30" rows="10">Please message us also about specific topic...</textarea>
            <br>
            <button class="sendbtn" type="submit">Send</button> 
        </form>



        <footer><a class="go-top" href="#navbar-id"><i class="fa-solid fa-angle-up"></i></a></footer>
